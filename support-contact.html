<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Football ME - Support</title>
  </head>
  <body>
    <!-- Section 7 -->
    <section class="support-section" id="contact">
      <div class="support-header">Contact Support</div>
      <div class="support-text">
        Please leave a message for our support team and we will get back to you
        within 24 hours.
      </div>
      <div class="form-container">
        <form
          class="contact-form"
          name="contact"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify="true"
        >
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden">
            <label
              >Don’t fill this out if you’re human: <input name="bot-field"
            /></label>
          </p>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            type="text"
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
          <input type="submit" value="Send" />
        </form>
      </div>
      <div class="footer-list">
        <a href="https://www.instagram.com/football_m_e/" class="footer-link"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/xpshome" class="footer-link"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UCN6yPbEXJd4lwPvr9mOWj8Q"
          class="footer-link"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="container2">
        <div class="footer-links">
          <a href="https://apps.apple.com/au/app/football-me/id1556735914"
            ><img src="/images/appstore.png" class="app-store-footer"
          /></a>
          <a
            href="https://play.google.com/store/apps/details?id=com.sidelinesports.FootballMadeEasy&hl=en_AU&gl=US"
            ><img src="/images/googleplay.png" class="google-play-footer"
          /></a>
        </div>
      </div>
      <div class="copyright">
        <p>ME Made Easy &copy; 2021</p>
      </div>
    </section>
    <!-- End of Section 7 -->
    <script src="script.js"></script>
  </body>
</html>
