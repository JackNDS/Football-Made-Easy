<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>What's The Difference?</title>
  </head>
  <body>
    <!-- Section -->
    <section class="difference-section" id="difference">
      <div class="support-header">Coach vs Player/Parent</div>
      <div class="difference-text">
        Coach accounts have access to 'Set Pieces' & 'Coach Education'. Whereas
        Player/Parent accounts have access to the 'Extras' skills section.
        <br /><br />
        Remember that you can ALWAYS change your 'User Type' via the settings
        section within the app.
      </div>

      <div class="image-container">
        <img src="/images/coach1.png" alt="" class="difference-img1" />
        <img src="/images/parent1.png" alt="" class="difference-img2" />
        <img src="/images/player1.png" alt="" class="difference-img3" />
      </div>

      <div class="footer-list">
        <a href="https://www.instagram.com/football_m_e/" class="footer-link"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/xpshome" class="footer-link"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UCN6yPbEXJd4lwPvr9mOWj8Q"
          class="footer-link"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="container2">
        <div class="footer-links">
          <a href="https://apps.apple.com/au/app/football-me/id1556735914"
            ><img src="/images/appstore.png" class="app-store-footer"
          /></a>
          <a
            href="https://play.google.com/store/apps/details?id=com.sidelinesports.FootballMadeEasy&hl=en_AU&gl=US"
            ><img src="/images/googleplay.png" class="google-play-footer"
          /></a>
        </div>
      </div>
      <div class="copyright">
        <p>ME Made Easy &copy; 2021</p>
      </div>
