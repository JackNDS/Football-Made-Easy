<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Football ME - Club</title>
  </head>
  <body>
    <!-- Club Section -->
    <section class="club-section" id="contact">
      <div class="club-logo">
        <img src="/images/lpfc2.png" alt="" />
        <img src="/images/home1.png" alt="" />
      </div>
      <div class="club-header">
        Football Made Easy - Parent, Player Coach App
      </div>
      <div class="club-header2">
        30 Days FREE Access <br />
        Promo Code provided by:
      </div>
      <div class="sponsor">
        <img src="/images/xps.png" alt="" />
      </div>
      <div class="club-header2">
        Scroll down to receive your Promo Code
      </div>
      <div class="promo-codes">
        <div class="club-google">
          <img
            src="/images/android.svg"
            style="width: 80px; height:80px;"
            alt=""
          />
          Android Users:
          <div class="code-google" style="overflow: visible">
            <input type="text" value="CLUB2021ABC" id="myInput" />
            <button
              class="copyBtn"
              id="copybtn"
              onclick="copyFunction()"
              value="CLUB2021ABC"
            >
              <i class="far fa-copy"></i>
            </button>
          </div>
        </div>
        <div class="club-apple">
          <img
            src="/images/app store.png"
            style="width: 80px; height:80px ;"
            alt=""
          />
          iPhone Users:
          <button id="generate" class="generate-button" value="CLUB2021ABC">
            GENERATE
          </button>
          <div class="code-apple" style="overflow: visible">
            <input type="text" value="******************" id="myInput2" />
            <button id="copybtn" onclick="copyFunction2()" value="code">
              <i class="far fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="homepage">
        <a href="/index.html">Visit Our Website</a>
      </div>
      <div class="club-base">
        <div class="footer-list">
          <a
            href="https://www.instagram.com/football_m_e/"
            class="club-footer-link"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/xpshome" class="club-footer-link"
            ><i class="fab fa-facebook"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCN6yPbEXJd4lwPvr9mOWj8Q"
            class="club-footer-link"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
        <div class="club-footer">
          <div class="footer-links">
            <a href="https://apps.apple.com/au/app/football-me/id1556735914"
              ><img src="/images/appstore.png" class="club-app-store-footer"
            /></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.sidelinesports.FootballMadeEasy&hl=en_AU&gl=US"
              ><img src="/images/googleplay.png" class="club-google-play-footer"
            /></a>
          </div>
        </div>
        <div class="club-copyright">
          <p>ME Made Easy &copy; 2021</p>
        </div>
      </div>
    </section>
    <!-- End of Section 7 -->
    <script src="script.js"></script>
  </body>
</html>
